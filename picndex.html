<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blur Masonry Gallery</title>

  <style>
    body {
      margin: 0;
      padding: 18px;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }

    /* Pinterest / Masonry Grid */
    .gallery {
      column-count: 2;
      column-gap: 14px;
    }

    @media (min-width: 700px) {
      .gallery {
        column-count: 3;
      }
    }

    @media (min-width: 1000px) {
      .gallery {
        column-count: 4;
      }
    }

    .item {
      break-inside: avoid;
      margin-bottom: 14px;
      overflow: hidden;
      border-radius: 12px;
      position: relative;
    }

    .item img {
      width: 100%;
      border-radius: 12px;
      display: block;
      transition: 0.3s ease;
    }

    /* Blur effect */
    .item:hover img {
      filter: blur(4px) brightness(0.8);
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <h1>My Gallery</h1>

  <div class="gallery">

    <!-- ⭐ ADD UNLIMITED IMAGES HERE ⭐ -->
    <!-- Just paste your image links below -->

    <div class="item">
      <img src="https://i.pinimg.com/736x/ab/cd/ef/example1.jpg">
    </div>

    <div class="item">
      <img src="https://www.pinterest.com/pin/20758848277143057/">
    </div>


  </div>

</body>
</html>
